<html lang="en">
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" href="./css/restaurantStyles.css">
        <link href="https://fonts.googleapis.com/css?family=Hepta+Slab&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>Tasty Shack</h1>
        </header>

        <hr/>

        <nav>
            <a href="index.html" target="_self">Home</a> <a href="Menu.html" target="_self">Menu</a> <a href="ContactUs.html" target="_self">Contact Us</a>
        </nav>
        <hr/>

        <div class="formarea">

            <form action="ContactUs.html" method="POST">
               <label class="required">Name:</label><Input type="text" name="myTextInput" required/><br/>
               <label class="required">Email:</label> <Input type="text" name="myTextInput" required/><br/>
               <label class="required">Phone:</label> <Input type="text" name="myTextInput" required/><br/>
    
               
              <label>Reason for Inquiry</label> <select name="Reason for Inquiry">
                <option value="Catering">Catering</option>
                <option value="Private Party">Private Party</option>
                <option value="Feedback">Feedback</option>
                <option value="Other">Other</option><br/>
               </select>
    
               <div>
               <label>Additional Information:</label>
               <textarea name="BriefDescription" id="" cols="30" rows="10"></textarea><br/>
               </div>
    
               Have you been to the restaurant?
                <input type="radio" name"answer" value="No" checked/>No
                <input type="radio" name"answer" value="Yes"/>Yes<br/>
    
                Best days to contact you:
                <input type="checkbox" name="myChoices" value="Monday" checked/>M
                <input type="checkbox" name="myChoices" value="Tuesday" checked/>T
                <input type="checkbox" name="myChoices" value="Wednesday" checked/>W
                <input type="checkbox" name="myChoices" value="Thursday" checked/>Th
                <input type="checkbox" name="myChoices" value="Friday" checked/>F<br/>
    
                <input type="submit" value="Send Request"/>
            </form>
        </div>

            
    <hr/>
    <footer>100 Beatties Ford Rd,Charlotte,North Carolina, 28262  
            <br>(980) 263-1828</br>
        </footer>
    </body>     
</html>
